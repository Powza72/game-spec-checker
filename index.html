<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* เริ่มต้นสำหรับโหมดแสง */
    body {
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      color: #007bff;
    }

    button {
      background-color: #f44336;
      color: white;
    }

    /* โหมดมืด */
    body.dark {
      background-color: #121212;
      color: #f44336;
    }

    body.dark a {
      color: #f44336;
    }

    body.dark button {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body class="font-[Inter]">
  <nav class ="bg-white px-6 py-4 shadow-lg rounded-b-2xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-black text-xl font-bold hover:scale-110 transition-transform duration-500">GameChecker</h1>
      <div class="flex space-x-6">
        <a href="index.html" class="text-black text-base hover:scale-110 transition ease-in-out duration-300">Home</a>
        <a href="#" class="text-black text-base hover:scale-110 transition ease-in-out duration-300">Input Specs</a>
        <a href="#" class="text-black text-base hover:scale-110 transition ease-in-out duration-300">Results</a>
        <button id="dark-mode-toggle" class="text-white bg-gray-800 px-1 py-1 rounded-lg hover: bg-black transition ease-in-out duration-300">
          Toggle Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <section class="flex justify-center items-center min-h-screen ">
    <div class="max-w-md mx-auto text-center">
      <h1 class="font-bold text-2xl mb-2">Welcome to Game Compatibility Checker</h1>
      <h4 class="text-gray-600 mb-4">
        Check if your system can run the latest games. Simply select your game and enter your system specs to get started.
      </h4>

      <select id="game-select" class="shadow-lg rounded-lg mb-4 px-4 py-2 w-full">
        <option value="">-- Select a game --</option>
      
        <optgroup label="AAA Games">
          <option value="gta5">GTA V</option>
          <option value="witcher3">The Witcher 3</option>
          <option value="rdr2">Red Dead Redemption 2</option>
          <option value="cyberpunk2077">Cyberpunk 2077</option>
          <option value="eldenring">Elden Ring</option>
        </optgroup>
      
        <optgroup label="Multiplayer/Online">
          <option value="valorant">Valorant</option>
          <option value="apexlegends">Apex Legends</option>
          <option value="fortnite">Fortnite</option>
          <option value="pubg">PUBG</option>
          <option value="overwatch">Overwatch</option>
          <option value="leagueoflegends">League of Legends</option>
          <option value="dota2">Dota 2</option>
          <option value="amongus">Among Us</option>
        </optgroup>
      
        <optgroup label="Classic / Story">
          <option value="portal2">Portal 2</option>
          <option value="portal">Portal</option>
          <option value="csgo">CS:GO</option>
          <option value="l4d2">Left 4 Dead 2</option>
          <option value="tombraider">Tomb Raider</option>
          <option value="bioshock">BioShock</option>
        </optgroup>
      
        <optgroup label="Sandbox">
          <option value="minecraft">Minecraft</option>
        </optgroup>
      </select>
      

      <button onclick="goToInput()" class="bg-red-500 text-white py-2 px-4 rounded-full hover:scale-105 transition duration-300 ease-in-out">
        Check Compatibility
      </button>
    </div>
  </section>

  <script>
    // เช็คว่าผู้ใช้เคยเลือกโหมดมืดหรือไม่
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
    }

    // ฟังก์ชันสำหรับสลับโหมดมืด
    document.getElementById("dark-mode-toggle").addEventListener("click", function() {
      const isDarkMode = document.body.classList.toggle("dark");

      if (isDarkMode) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.setItem("darkMode", "disabled");
      }
    });

    function goToInput() {
      const selectedGame = document.getElementById("game-select").value;
      if (selectedGame === "") {
        alert("Please select a game.");
        return;
      }
      localStorage.setItem("selectedGame", selectedGame); // เก็บชื่อเกม
      window.location.href = "input.html"; // ไปยังหน้า input

      AOS.init();
    }
  </script>
</body>
</html>
